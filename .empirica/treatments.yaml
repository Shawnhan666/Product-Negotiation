factors:
    - name: playerCount
      desc: playerCount determines the number of Players are in a Game.
      values:
        - value: 3
    - name: numRounds
      desc: How many times participants will make a choice
      values:
        - value: 1
        - value: 2
        - value: 3
        - value: 4
        - value: 5
    - name: formalSubmitDuration
      desc: Duration of the Formal Submit stage in seconds
      values:
        - value: 300
        - value: 600
        - value: 1200
    - name: informalSubmitDuration
      desc: Duration of the Informal Submit stage in seconds
      values:
        - value: 5
        - value: 180
        - value: 300
    - name: roles
      desc: Roles configuration for the game
      values:
        - value: BIGCEO,Department_Head_A,Department_Head_B
        - value: Role,Department_Head_A,Department_Head_B
        - value: CEO,Department_Head_A,Department_Head_B
treatments:
    - name: 5 rounds game (300s Informal, 1200s Formal)
      desc: 5 rounds game with 300s informal submit and 1200s formal submit
      factors:
        formalSubmitDuration: 1200
        informalSubmitDuration: 300
        numRounds: 5
        playerCount: 3
        roles: CEO,Department_Head_A,Department_Head_B
